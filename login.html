<!DOCTYPE html>
<html lang="en" id="body">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Inicio de Sesión</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/custom.css">
    <link rel="stylesheet" href="./css/styles-login.css">
</head>
<body  class="background p-3 p-md-0">
    <img class="body_background d-none d-md-inline"  id="background" src="./svg/background.svg">
    <img id="planta" class="body_plant d-none d-md-inline" src="./svg/planta.svg">
    <img class="body_company d-none d-md-inline" id="company" src="./svg/productosAire.svg">

    <main class="w-100 d-flex mb-3 mb-md-0">
        <div class="background-login w-login m-auto rounded-4 p-4 shadow">
        <img class="d-md-none w-50 d-block m-auto mb-3" src="./svg/productosAire.svg">

            <h1 class="w-100 h4 fw-bold text-dark">Bienvenido al Sistema de Gestión (SG)</h1>
            <p class="mb-2 text-dark small">Inicie sesión con su cuenta.</p>
            
            <form class="needs-validation" novalidate>

                <div class="mb-3"> 
                    <label for="user" class="d-block fw-semibold fs-7 text-dark mb-1">Usuario</label>
                    <input type="text" id="user" class="form-control" required>
                    <div class="valid-feedback">
                        Correcto!
                    </div>
                    <div class="invalid-feedback">
                        Obligatorio.
                    </div>
                </div>
                
    
                <div class="mb-3"> 
                    <label for="password" class="d-block fw-semibold fs-7 text-dark mb-1">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                    <div class="valid-feedback">
                        Correcto!
                    </div>
                    <div class="invalid-feedback">
                       Obligatorio.
                    </div>
                </div>

                

    
                <div class="d-block d-flex justify-content-end">
                    <a class="link-primary link-primary-border text-decoration-none fs-7 text-end mb-2" href="#">¿Olvidó su contraseña?</a>
                </div>
                
    
                <div class="form-check form-switch mb-3" novalidate>
                    <input class="form-check-input" type="checkbox" id="rememberAccount">
                    <label class="form-check-label text-dark small fs-7" for="rememberAccount">Recordar Cuenta</label>
                </div>
                <button onclick="location.href='./modules.html'"  type="submit" class="btn btn-primary fw-semibold fs-6 w-100 mb-3">Iniciar Sesión</button>
    <!--            <button onclick="openFullscreen();" type="button" class="btn btn-primary fw-semibold fs-6 form-control mb-3">Iniciar Sesión</button>
    -->
            </form>
            
            <div class="w-75 d-flex m-auto">
                <p class="m-0 text-dark fs-7 text-center">Para obtener una cuenta, contacte con el administrador del sitio.</p>
            </div>
        </div>
    </main>
    
    <footer class="">
        <small class="text-center d-block fs-7">© 2022 Productos del Aire de Nicaragua, S.A. - Todos los derechos reservados.</small>
    </footer>

    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./js/script-login.js"></script>
</body>
</html>
